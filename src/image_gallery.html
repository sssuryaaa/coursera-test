      x.addEventListener("click",function(){
        x.classList.toggle("image");
        x.style.opacity="1";


        if(x.offsetHeight=== 300){
          var prSibling=x.previousElementSibling;
          while(prSibling){
            prSibling.style.opacity="0.3";
            if(prSibling.offsetHeight==300){
              prSibling.classList.toggle("image");
            }
            prSibling=prSibling.previousElementSibling;
          }

          var nextSib=x.nextElementSibling;
